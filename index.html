<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body{
        font:14px/1.2 "微软雅黑";
    }
    form div {
        border: 1px #ccc solid;
        float: left;
        clear: both;
        position: relative;
        margin: 15px 0;
    }

    input {
        border: none;
        padding: 5px 10px;
        width: 300px;
    }
    div.active{
        border:1px #32BC61 solid;
    }
    div.error{
        border:1px #f00 solid;
    }
    div.error input{
        background-color:#FBF9BB;
        color:#f00;
    }
    input:focus {
        border: none;
        outline: none;
    }
    .valid_message{
        color:#32BC61;
        position: absolute;
        left: 0;
        top: 30px;
    }
    .valid_message.error{
        color:#f00;
    }
    .valid_message.success{
        background:url(sucess.png) no-repeat;
        left: auto;
        right: 5px;
        top: 4px;
        width: 16px;
        height: 16px;
    }
    .none{display: none;}
    </style>
</head>

<body>
    <form>
        <div>
            <input class="required" value="315359131@qq.com" type="text" name="email" data-tip="请输入您的邮箱" data-valid="isNonEmpty||isEmail" data-error="email不能为空||邮箱格式不正确">
        </div>
        <div>
            <input class="required"  type="password"  data-tip="请输入您的密码" data-valid="isNonEmpty||between:6-16" data-error="密码不能为空||密码长度6-16位" name="nickname">
        </div>
        <div>
            <input class="required" value="王" type="text" name="email" data-tip="请输入您的姓名" data-valid="isNonEmpty||onlyZh||between:2-5" data-error="姓名不能为空||姓名只能为中文||姓名长度为2-5位">
        </div>
        <div>
            <input type="submit" value="提交">
        </div>

    </form>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script type="text/javascript" src="jquery-new-validate.js"></script>
    <script type="text/javascript">
    $('form').validate({
        onFocus:function(){
            this.parent().addClass('active');
        },
        onBlur:function(){
            var $parent = this.parent();
            var _status = parseInt(this.attr('data-status'));
            $parent.removeClass('active');
            if(!_status){
                 $parent.addClass('error');
            }
        }
    });
    $('form').on('submit', function(event) {
        event.preventDefault();
       console.log($(this).validate('submitValidate') );;
    });
    </script>
</body>

</html>
