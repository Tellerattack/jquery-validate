<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body{
        font:14px/1.2 "微软雅黑";
    }
    form div {
        border: 1px #ccc solid;
        float: left;
        clear: both;
        position: relative;
        margin: 15px 0;
    }

    input {
        border: none;
        padding: 5px 10px;
        width: 300px;
    }
    input.error{
        background-color:#FBF9BB;
        color:#f00;
    }
    input:focus {
        border: none;
        outline: none;
    }
    .valid_message{
        color:#127AC3;
        position: absolute;
        left: 0;
        top: 30px;
    }
    .valid_message.error{
        color:#f00;
    }
    .none{display: none;}
    </style>
</head>

<body>
    <form>
        <div>
            <input class="required" value="1231231" type="text" name="email" data-tip="请输入您的昵称或邮箱" data-valid="between:6-10||onlyNum" data-error="用户名长度6-10位||只允许输入数字">
        </div>
        <div>
            <input class="required"  type="text" value="13430117447" data-tip="请输入您的昵称或邮箱" data-valid="isNonEmpty||isEmail" data-error="密码长度6-10位||邮箱格式不正确" name="nickname">
        </div>
        <div>
            <input type="submit" value="提交">
        </div>

    </form>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script type="text/javascript" src="jquery-new-validate.js"></script>
    <script type="text/javascript">
    $('form').validate({
        type:{
            isEmail:function(value, errorMsg){
                if (!/(^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$)/.test(value)) {
                    return errorMsg;
                }
            }
        }
    });
    $('form').on('submit', function(event) {
        event.preventDefault();
       console.log( $(this).validate('submitValidate'));;
    });
    </script>
</body>

</html>
